
<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoServiço - Conectando Profissionais e Clientes</title>
<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%234f46e5'/%3E%3Cpath d='M30 40L50 70L70 40' stroke='white' stroke-width='8' fill='none'/%3E%3C/svg%3E">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
   
</head>
<body class="bg-gradient-to-br from-primary-50 to-light-100 dark:from-dark-800 dark:to-dark-900 min-h-screen font-sans transition-colors duration-300">
    <!-- Login Container -->
    <div id="login-container" class="w-full max-w-md mx-auto fade-in">
        <div class="login-card rounded-xl shadow-2xl p-8 border border-gray-100 dark:border-dark-700">
            <div class="flex justify-center mb-8">
                <h1 class="text-3xl font-bold text-primary dark:text-primary-300">GeoServiço</h1>
            </div>
            <form id="login-form" class="space-y-6">
                <div class="input-field bg-gray-50 dark:bg-dark-700 rounded-lg px-4 py-2 border border-gray-200 dark:border-dark-600">
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">E-mail</label>
                    <input type="email" id="email" class="w-full bg-transparent focus:outline-none" placeholder="seu@email.com" required>
                </div>
                <div class="input-field bg-gray-50 dark:bg-dark-700 rounded-lg px-4 py-2 border border-gray-200 dark:border-dark-600">
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Senha</label>
                    <div class="flex items-center">
                        <input type="password" id="password" class="w-full bg-transparent focus:outline-none" placeholder="••••••••" required>
                        <button type="button" id="toggle-password" class="text-gray-500 hover:text-primary-500 ml-2">
                            <i data-feather="eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn-primary w-full bg-primary hover:bg-primary-600 text-white py-3 px-4 rounded-lg font-medium">
                    Entrar
                </button>
                <div class="text-center text-sm text-gray-600 dark:text-gray-400">
                    <a href="#" class="text-primary hover:underline">Criar conta</a>
                </div>
            </form>
        </div>
    </div>
    <!-- Role Selection -->
    <div id="role-selection" class="hidden w-full max-w-2xl mx-auto fade-in">
        <div class="login-card rounded-xl shadow-2xl p-8 border border-gray-100 dark:border-dark-700">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-2">Conectamos talentos e necessidades</h2>
                <p class="text-gray-600 dark:text-gray-400">Escolha seu papel para continuar</p>
            </div>
            <div class="grid md:grid-cols-2 gap-6">
                <button id="provider-btn" class="role-card bg-white dark:bg-dark-700 p-6 rounded-xl border border-gray-200 dark:border-dark-600 hover:border-primary hover:shadow-md flex flex-col items-center">
                    <div class="bg-primary-50 dark:bg-primary-900/30 p-4 rounded-full mb-4">
                        <i data-feather="tool" class="w-8 h-8 text-primary dark:text-primary-300"></i>
                    </div>
                    <h3 class="text-lg font-semibold text-gray-800 dark:text-white mb-2">Sou Prestador</h3>
                    <p class="text-sm text-gray-600 dark:text-gray-400 text-center">Ofereço serviços profissionais</p>
                </button>
                <button id="client-btn" class="role-card bg-white dark:bg-dark-700 p-6 rounded-xl border border-gray-200 dark:border-dark-600 hover:border-primary hover:shadow-md flex flex-col items-center">
                    <div class="bg-primary-50 dark:bg-primary-900/30 p-4 rounded-full mb-4">
                        <i data-feather="user" class="w-8 h-8 text-primary dark:text-primary-300"></i>
                    </div>
                    <h3 class="text-lg font-semibold text-gray-800 dark:text-white mb-2">Sou Cliente</h3>
                    <p class="text-sm text-gray-600 dark:text-gray-400 text-center">Busco serviços profissionais</p>
                </button>
            </div>
            <div class="mt-6 text-center">
                <button id="back-to-login" class="text-sm text-gray-600 dark:text-gray-400 hover:text-primary dark:hover:text-primary-300 flex items-center justify-center mx-auto">
                    <i data-feather="arrow-left" class="w-4 h-4 mr-1"></i>
                    Voltar para login
                </button>
            </div>
        </div>
    </div>
<!-- Client Dashboard -->
    <div id="client-dashboard" class="hidden h-screen overflow-hidden">
        <!-- ... (same client dashboard content as before) ... -->
    </div>

    <!-- Provider Dashboard -->
    <div id="provider-dashboard" class="hidden h-screen overflow-hidden">
        <!-- ... (same provider dashboard content as before) ... -->
    </div>

    <div class="fixed top-4 right-4">
        <button id="theme-toggle" class="p-2 rounded-full bg-white dark:bg-dark-700 shadow-md text-gray-600 dark:text-gray-300 hover:text-primary-500 dark:hover:text-primary-400">
            <i data-feather="sun" class="hidden dark:block"></i>
            <i data-feather="moon" class="block dark:hidden"></i>
        </button>
    </div>

    <script src="script-login.js"></script>
</body>
</html>
